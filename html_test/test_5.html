<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<h3>USER表</h3>
<table border="2">

        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
    </tr>
    <tr>
        <td>张三</td>
        <td>男</td>
        <td>21</td>
    </tr>
    <tr>
        <td>李四</td>
        <td>男</td>
        <td>22</td>
    </tr>
    <tr>
        <td>翠花</td>
        <td>女</td>
        <td>23</td>
    </tr>
</table>
</body>
</html>
